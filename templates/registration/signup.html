{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}

{% block content %}



    <h1>Sign Up</h1>

    <form action="" method="POST">
        {% csrf_token %}

        {{form|crispy}}

        <button type="submit" class="btn btn-success tm-btn-next">Sign Up</button>
    </form>

    <p>Already have an account ? <a href="{% url 'login' %}">Log In</a>.</p>


{% endblock %}
